<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library Management System</h1>
    </header>

    <main>
        <section id="catalog">
            <h2>Book Catalog</h2>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Availability</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="users">
            <h2>Users</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="borrowRecords">
            <h2>Borrow Records</h2>
            <table id="borrowTable">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Book ID</th>
                        <th>Borrow Date</th>
                        <th>Return Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
