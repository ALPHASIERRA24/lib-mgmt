<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Admin - User Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">



<div class="container mt-5">

    <h2 class="text-center mb-4">👥 User Management Panel</h2>



    <!-- ✅ Add User Form -->

    <div class="card mb-4 p-3 shadow-sm">

        <h4>Add New User</h4>

        <form th:action="@{/admin/users/add}" method="post" class="row g-3">

            <div class="col-md-3">

                <input type="text" class="form-control" name="userName" placeholder="Username" required>

            </div>

            <div class="col-md-3">

                <input type="password" class="form-control" name="password" placeholder="Password" required>

            </div>

            <div class="col-md-3">

                <input type="email" class="form-control" name="email" placeholder="Email" required>

            </div>

            <div class="col-md-2">

                <input type="number" class="form-control" name="phoneNumber" placeholder="Phone Number" required>

            </div>
			<div class="col-md-2">
                <label>Role</label>
                <select name="role" class="form-select" required>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <div class="col-md-1 d-grid">

                <button type="submit" class="btn btn-success">➕ Add</button>

            </div>

        </form>

    </div>



    <!-- ✅ User List Table -->

    <table class="table table-bordered shadow-sm">

        <thead class="table-dark text-center">

            <tr>

                <th>User ID</th>

                <th>Username</th>

                <th>Email</th>

                <th>Phone Number</th>

                <th>Actions</th>

            </tr>

        </thead>

        <tbody>

            <tr th:each="user : ${users}" class="text-center">

                <td th:text="${user.userId}"></td>

                <td th:text="${user.getUsername()}"></td>

                <td th:text="${user.email}"></td>

                <td th:text="${user.phoneNumber}"></td>

                <td>

                    <a th:href="@{'/admin/users/delete/' + ${user.userId}}" 

                       class="btn btn-danger btn-sm" 

                       onclick="return confirm('Are you sure you want to delete this user?');">

                        🗑️ Delete

                    </a>

                </td>

            </tr>

        </tbody>

    </table>

</div>



</body>

</html>
