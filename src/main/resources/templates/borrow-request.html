<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrow Request | Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">ðŸ“š Library System</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">ðŸ“¥ Borrow Request</h2>

        <!-- Book Selection Form -->
        <form th:action="@{/borrow-records/request}" method="post">
            <div class="mb-3">
                <label class="form-label">Select Book</label>
                <select name="bookId" class="form-select" required>
                    <option th:each="book : ${books}" 
                            th:value="${book.bookId}" 
                            th:text="${book.bookName + ' by ' + book.bookAuthor}" 
                            th:if="${book.availabilityStatus == 'Y'}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Due Date</label>
                <input type="date" name="dueDate" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Request Book</button>
        </form>
    </div>
</body>
</html>
