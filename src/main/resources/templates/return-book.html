<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <title>Return Book | Library System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark" style="background: #34495e;">

  <div class="container-fluid">

    <a class="navbar-brand fw-bold text-warning" href="/">📚 Library System</a>

    <div class="collapse navbar-collapse justify-content-end">

      <ul class="navbar-nav">

        <li class="nav-item"><a class="nav-link" href="/dashboard">🏠 Dashboard</a></li>

        <li class="nav-item"><a class="nav-link" href="/users/logout">🚪 Logout</a></li>

      </ul>

    </div>

  </div>

</nav>

<div class="container mt-5">

  <h2 class="text-center mb-4 fw-bold text-dark">↩️ Return Book</h2>

  <div class="card shadow-sm p-4">

    <form th:action="@{'/borrow-records/return/' + ${borrowRecord.borrowId}}" method="post">

      <p><strong>📖 Book ID:</strong> <span th:text="${borrowRecord.book.bookId}"></span></p>

      <p><strong>📘 Book Title:</strong> <span th:text="${borrowRecord.book.bookName}"></span></p>

      <p><strong>👤 Borrowed By:</strong> <span th:text="${borrowRecord.user.getUsername()}"></span></p>

      <div class="d-flex justify-content-between mt-3">

        <button type="submit" class="btn btn-success px-4 py-2">✅ Mark as Returned</button>

        <a href="/dashboard" class="btn btn-outline-danger px-4 py-2">❌ Cancel</a>

      </div>

    </form>

  </div>

</div>

<div class="container text-center mt-4">

  <a href="/dashboard" class="btn btn-outline-dark px-4 py-2">⬅️ Back to Dashboard</a>

</div>

<footer class="footer text-white text-center py-3 mt-5" style="background: #34495e;">

  <p>&copy; 2025 Library Management System | All Rights Reserved</p>

</footer>

</body>

</html>
