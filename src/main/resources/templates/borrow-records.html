<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <title>Borrow History | Library System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>


    body {

      background-color: #f4f1ea; 

      font-family: 'Poppins', sans-serif;

    }



    .navbar {

      background: #34495e; 

      padding: 12px;

    }

    .navbar-brand {

      font-size: 1.8rem;

      font-weight: bold;

      color: #F4C430 !important; 

    }

    .navbar-nav .nav-link {

      font-size: 1.2rem;

      color: white !important;

      transition: color 0.3s;

    }

    .navbar-nav .nav-link:hover {

      color: #F4C430 !important;

    }



    .table th, .table td {

      text-align: center;

    }



    .badge {

      font-size: 1rem;

      padding: 8px 15px;

    }

 

    .back-btn-container {

      display: flex;

      justify-content: center;

      margin-top: 20px;

    }

  </style>

</head>

<body>



<nav class="navbar navbar-expand-lg navbar-dark">

  <div class="container-fluid">

    <a class="navbar-brand fw-bold" href="/">ðŸ“š Library System</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

      <span class="navbar-toggler-icon"></span>

    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

      <ul class="navbar-nav">

        <li class="nav-item"><a class="nav-link" th:href="@{/users/logout}">ðŸšª Logout</a></li>

      </ul>

    </div>

  </div>

</nav>


<div class="container mt-4">

  <h2 class="text-center mb-4" th:text="'ðŸ“– Borrow Records'"></h2>

  <div class="table-responsive">

    <table class="table table-striped table-bordered align-middle">

      <thead class="table-dark text-center">

        <tr>

          <th>Borrow ID</th>

          <th>User Name</th>

          <th>Book Title</th>

          <th>Borrow Date</th>

          <th>Due Date</th>

          <th>Return Status</th>

          <th>Overdue</th>

        </tr>

      </thead>

      <tbody class="text-center">

        <tr th:each="record : ${borrowRecords}">

          <td th:text="${record.borrowId}"></td>

          <td th:text="${record.user.getUsername()}"></td>

          <td th:text="${record.book.bookName}"></td>

          <td th:text="${#dates.format(record.borrowDate, 'dd-MM-yyyy')}"></td>

          <td th:text="${#dates.format(record.dueDate, 'dd-MM-yyyy')}"></td>

          <td>

            <span th:if="${record.returnStatus}" class="badge bg-success">Returned</span>

            <span th:if="${!record.returnStatus}" class="badge bg-warning text-dark">Not Returned</span>

          </td>

          <td>

            <span th:if="${!record.returnStatus and record.dueDate != null and record.dueDate.before(currentDate)}" class="badge bg-danger">Overdue</span>

            <span th:if="${record.returnStatus or (record.dueDate != null and record.dueDate.after(currentDate))}" class="badge bg-secondary">No</span>

          </td>

        </tr>

      </tbody>

    </table>

  </div>

  <div class="back-btn-container">

    <a href="/dashboard" class="btn btn-outline-dark btn-lg">ðŸ”™ Back to Dashboard</a>

  </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
