<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login | Library System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body
	class="bg-light d-flex justify-content-center align-items-center vh-100">
	<div class="card p-4 shadow" style="width: 350px;">
		<h3 class="text-center mb-3">Library Login</h3>
		<form th:action="@{/users/login}" method="post">
			<div class="mb-2">
				<label>Username</label> <input type="text" name="userName"
					class="form-control" required>
			</div>
			<div class="mb-3">
				<label>Password</label> <input type="password" name="password"
					class="form-control" required>
			</div>
			<button type="submit" class="btn btn-success w-100">Login</button>
		</form>
		<p class="text-center mt-2">
			Don't have an account? <a href="/users/register">Register</a>
		</p>
	</div>
</body>
</html>
