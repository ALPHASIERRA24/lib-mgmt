<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register | Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center mb-3">User Registration</h3>
        <form th:action="@{/users/register}" method="post" th:object="${user}">
            <div class="mb-2">
                <label>Username</label>
                <input type="text" th:field="*{userName}" class="form-control" required>
            </div>
            <div class="mb-2">
                <label>Password</label>
                <input type="password" th:field="*{password}" class="form-control" required>
            </div>
            <div class="mb-2">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-2">
                <label>Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Role</label>
                <select th:field="*{role}" class="form-select" required>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-2">Already have an account? <a href="/users/login">Login</a></p>
    </div>
</body>
</html>
