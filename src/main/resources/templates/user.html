<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Edit User | Library System</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>

<body>

	<div class="container mt-4">

		<h2>Edit User</h2>

		<form th:action="@{'/admin/users/update/' + ${user.userId}}"
			th:object="${user}" method="post">

			<div class="mb-3">

				<label>Name:</label> <input type="text" th:field="*{userName}"
					class="form-control" required>

			</div>

			<div class="mb-3">

				<label>Email:</label> <input type="email" th:field="*{email}"
					class="form-control" required>

			</div>

			<div class="mb-3">

				<label>Phone Number:</label> <input type="text"
					th:field="*{phoneNumber}" class="form-control" required>

			</div>

			<div class="mb-3">

				<label>Role:</label> <select th:field="*{role}" class="form-select">

					<option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>

					<option value="USER" th:selected="${user.role == 'USER'}">USER</option>

				</select>

			</div>

			<button type="submit" class="btn btn-success">Update User</button>

		</form>

	</div>

</body>

</html>
