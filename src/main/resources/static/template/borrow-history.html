<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Borrow History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Borrowed Books</h1>
    <table>
        <tr>
            <th>Book Name</th>
            <th>Borrow Date</th>
            <th>Due Date</th>
            <th>Status</th>
        </tr>
        <tr th:each="record : ${borrowHistory}">
            <td th:text="${record.bookId}"></td> <!-- Fetching bookId, modify if needed -->
            <td th:text="${record.borrowDate}"></td>
            <td th:text="${record.dueDate}"></td>
            <td th:text="${record.returnStatus ? 'Returned' : 'Not Returned'}"></td>
        </tr>
    </table>
</body>
</html>
