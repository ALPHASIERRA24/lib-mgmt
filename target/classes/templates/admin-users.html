<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <title>Users List</title>

</head>

<body>

  <h2>Users</h2>

  <table>

    <tr>

      <th>ID</th>

      <th>Name</th>

      <th>Email</th>

    </tr>

    <tr th:each="user : ${users}">

      <td th:text="${user.userId}"></td>

      <td th:text="${user.userName}"></td>

      <td th:text="${user.email}"></td>

    </tr>

  </table>

</body>

</html>
