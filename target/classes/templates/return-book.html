<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <title>Return Book | Library System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark" >

  <div class="container-fluid">

    <a class="navbar-brand" href="/">📚 Library System</a>

    <div class="collapse navbar-collapse justify-content-end">

      <ul class="navbar-nav">

        <li class="nav-item"><a class="nav-link" href="/dashboard">🏠 Dashboard</a></li>
	<li class="nav-item">
    <a class="nav-link" th:href="@{/dashboard}">Back</a>
</li>

        <li class="nav-item"><a class="nav-link" href="/users/logout">🚪 Logout</a></li>

      </ul>

    </div>

  </div>

</nav>

<div class="container mt-5">

  <h2 class="text-center mb-4">↩️ Return Book</h2>

  <div class="card shadow p-4">

    <form th:action="@{'/borrow-records/return/' + ${borrowRecord.borrowId}}" method="post">

      <p><strong>Book ID:</strong> <span th:text="${borrowRecord.book.bookId}"></span></p>

      <p><strong>Book Title:</strong> <span th:text="${borrowRecord.book.bookName}"></span></p>

      <p><strong>Borrowed By:</strong> <span th:text="${borrowRecord.user.getUsername()}"></span></p>

      <button type="submit" class="btn btn-success">✅ Mark as Returned</button>

      <a href="/dashboard" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
</body>

</html>
