<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <title>Book Form | Library System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">



<nav class="navbar navbar-expand-lg navbar-dark" style="background: #34495e;">

  <div class="container-fluid">

    <a class="navbar-brand" href="/">📚 Library System</a>

    <div class="collapse navbar-collapse justify-content-end">

      <ul class="navbar-nav">

        <li class="nav-item"><a class="nav-link" href="/dashboard">🏠 Dashboard</a></li>

        <li class="nav-item"><a class="nav-link" href="/users/logout">🚪 Logout</a></li>

      </ul>

    </div>

  </div>

</nav>



<div class="container mt-5">

  <h2 class="text-center mb-4" th:text="${book.bookId} > 0 ? '✏️ Edit Book' : '➕ Add New Book'"></h2>



  <div class="card shadow p-4">

    <form th:action="@{${book.bookId} > 0 ? '/books/update/' + ${book.bookId} : '/books/addpost'}"

       th:object="${book}" method="post">



      <input type="hidden" th:if="${book.bookId > 0}" th:field="*{bookId}" />

      <div class="mb-3">

        <label class="form-label">📖 Book Title</label>

        <input type="text" th:field="*{bookName}" class="form-control" required placeholder="Enter Book Title">

      </div>

      <div class="mb-3">

        <label class="form-label">✍️ Author</label>

        <input type="text" th:field="*{bookAuthor}" class="form-control" required placeholder="Enter Author Name">

      </div>

      <div class="mb-3">

        <label class="form-label">📂 Genre</label>

        <input type="text" th:field="*{bookGenre}" class="form-control" placeholder="Enter Book Genre">

      </div>

      <div class="mb-3">

        <label class="form-label">📦 Stock</label>

        <input type="number" th:field="*{stock}" class="form-control" min="0" required placeholder="Enter Stock Quantity">

      </div>

      <div class="mb-3">

        <label class="form-label">✅ Availability Status</label>

        <select th:field="*{availabilityStatus}" class="form-select" required>

          <option value="Y" th:selected="${book.availabilityStatus == 'Y'}">Available</option>

          <option value="N" th:selected="${book.availabilityStatus == 'N'}">Not Available</option>

        </select>

      </div>



      <button type="submit" class="btn btn-success w-100 mb-2" th:text="${book.bookId > 0 ? '✏️ Update Book' : '➕ Add Book'}"></button>



      <a href="/books" class="btn btn-secondary w-100">⬅️ Back</a>

    </form>

  </div>

</div>

</body>

</html>
