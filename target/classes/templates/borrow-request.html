<body>

          <input type="text" class="form-control" th:value="${book.bookName}" readonly/>

          <label class="form-label">Author</label>

        </div>

          <label class="form-label">Due Date</label>

          <input type="date" class="form-control" th:field="*{dueDate}" required/>

        </div>
